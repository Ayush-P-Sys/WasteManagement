<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .form-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-group input[type="file"] {
        padding: 5px;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 480px) {
        .form-container {
          padding: 15px;
        }

        .form-group input {
          font-size: 14px;
        }

        .form-container button {
          font-size: 14px;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Complain Form</h2>
      <form
        action="/complinform.html"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter your location"
            required
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Enter weight in kg"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input
            type="tel"
            id="contact"
            name="contact"
            placeholder="Enter your contact number"
            required
            pattern="[0-9]{10}"
          />
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input
            type="file"
            id="image"
            name="image"
            capture="environment"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- You can remove the JS validation if not needed -->
  </body>
</html>
